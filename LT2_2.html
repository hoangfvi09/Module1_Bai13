Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.

<p id="result"></p>
<script>
    let arr=[ 'c', 's', 'c', '2', '6', '1' ]
    let newArr=arr.reverse()
    for (let i=0;i<newArr.length;i++){
        document.getElementById('result').innerHTML+=newArr[i]
    }
