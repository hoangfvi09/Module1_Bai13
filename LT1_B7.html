<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình kiểm tra
xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng
<input id="num" type="text">
<button onclick="check()">Remove number</button>
<p id="ori"></p>
<p id="result"></p>
<script>
    let arr = [6, 4, 2, 1, 23, 0, 30, 8, 37, 34634, 34, -34, -1, 0, 9, 5]
    for (let i=0;i<arr.length;i++){
        document.getElementById('ori').innerHTML+=arr[i] +' '
    }
    function check() {
        let num = document.getElementById('num').value
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == num) {
                arr.splice(i,1)
                arr.push(0)
            }
        }
        for (let i=0;i<arr.length;i++){
            document.getElementById('result').innerHTML+=arr[i] +' '
        }
    }

</script>
</body>
</html>
