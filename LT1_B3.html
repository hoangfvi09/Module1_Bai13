<body>
Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
<script>
    let arr=[6,4,2,1,23,0,30,8,37,5]
    let max=arr[0]
    let sum=0
    let avg
    for(let i=0;i<arr.length;i++){
        sum+=arr[i]
        if(arr[i]>max){
            max=arr[i]
        }
    }
    avg=sum/arr.length
    console.log("max is number " + max + ' and average value is ' +avg)
</script>
</body>
