<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm
xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is
not in the array".
<br>
<input id="num" type="text" oninput="check()">
<p id="result"></p>
<script>
    let arr = [6, 4, 2, 1, 23, 0, 30, 8, 37, 34634, 34, -34, -1, 0, 9, 5]

    function check() {
        let num = document.getElementById('num').value
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == num) {
                count += 1
            }
        }
        if (count > 0) {
            document.getElementById('result').innerHTML= num + " is in the array"
        } else {
            document.getElementById('result').innerHTML= num + " isn't in the array"
        }
    }


</script>
</body>
</html>
